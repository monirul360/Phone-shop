<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>
        <section class="container my-5">
            <h2 class="text-center text-white mb-4">Phone shop</h2>
            <!-- search input start -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search your phone" id="input-field" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchButton()" class="btn btn-outline-secondary bg-danger text-white" type="button" id="search-button">Search</button>
            </div>
        </section>
    </header>

    <main>

        <section class="container w-75 my-5">
            <!-- details info -->
            <div id="details-info" class="bg-white">

            </div>
        </section>

        <section class="container">
            <!-- found id -->
            <h2 class="text-center text-danger" id="not-found"></h2>
            <!-- search result show -->
            <div id="search-result" class="row">
            </div>
        </section>
    </main>

    <!-- js link -->
    <script src="app.js"></script>
</body>

</html>
